name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up SSH Key
        run: |
          echo "${{ secrets.SSH_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Copy files to EC2
        run: |
          scp -o StrictHostKeyChecking=no -i key.pem -r * ubuntu@${{ secrets.EC2_IP }}:/home/ubuntu/app

      - name: Copy prod.yml to EC2
        run: |
          echo "${{ secrets.YML_PROD }}" > prod.yml
          scp -o StrictHostKeyChecking=no -i key.pem prod.yml ubuntu@${{ secrets.EC2_IP }}:/home/ubuntu/app

      - name: Deploy using Docker Compose
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@${{ secrets.EC2_IP }} "cd /home/ubuntu/app && docker-compose -f docker-compose.yml -f prod.yml down && docker-compose -f docker-compose.yml -f prod.yml up -d"

      - name: Clean up SSH Key
        run: rm -f key.pem
        
  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install Dependencies
        working-directory: frontend
        run: npm install

      - name: Create .env.production file
        run: echo "REACT_APP_BASE_URL=${{ secrets.REACT_APP_BASE_URL }}" > ./frontend/.env.production

      - name: Build Frontend
        working-directory: frontend
        run: npm run build

      - name: Deploy to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PLANKTON_TOKEN }}
          publish_dir: ./frontend/build
