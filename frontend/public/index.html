<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="WaggleWaggle" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#BBE9FF" />
  <meta property="og:title" content="WaggleWaggle" />
  <meta property="og:description" content="행사용 안전관리 서비스입니다." />
  <!-- 파비콘 이미지 -->
  <link rel="apple-touch-icon" sizes="120x120" href="/favicons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/favicons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/favicons/android-icon-512x512.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/favicons/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <!-- 스플래쉬 이미지 iphone15pro-->
  <link rel="apple-touch-startup-image" media="screen and (device-width: 402px) and (device-height: 874px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" href="/splash_screens/iPhone_16_Pro_portrait.png">
  <title>WaggleWaggle</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script type="text/javascript"
    src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=%REACT_APP_NAVER_MAP_API_KEY%"></script>
  <!-- pwa sw.js 정보 줄러오는 스크립트 추가 -->
  <script>
    if ("serviceWorker" in navigator) {
      // Register a service worker hosted at the root of the
      // site using the default scope.
      navigator.serviceWorker
        .register("/sw.js")
        .then((registration) => {
          console.log("Service worker registration succeeded:", registration);
        })
        .catch((error) => {
          console.log("Service worker registration failed:", error);
        });
    } else {
      console.log("Service workers are not supported.");
    }
  </script>
</body>

</html>
