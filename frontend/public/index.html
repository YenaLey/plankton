<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Plankton" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#C0CEFF" />
    <meta property="og:title" content="Plankton" />
    <meta property="og:description" content="Plankton 웹 사이트입니다." />
    <!-- <meta property="og:image" content="%PUBLIC_URL%/thumbnail.png" /> -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Plankton</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- pwa sw.js 정보 줄러오는 스크립트 추가 -->
    <script>
      if ("serviceWorker" in navigator) {
        // Register a service worker hosted at the root of the
        // site using the default scope.
        navigator.serviceWorker
          .register("/sw.js")
          .then((registration) => {
            console.log("Service worker registration succeeded:", registration);
          })
          .catch((err) => {
            console.log("Service worker registration failed:", error);
          });
      } else {
        console.log("Service workers are not supported.");
      }
    </script>
  </body>
</html>
